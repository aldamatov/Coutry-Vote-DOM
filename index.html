<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <h1>Voting System</h1>
    </header>
    <div></div>
    <main>
        <div class="card">
            <div class="img-container">
            <img src="https://wallpaperaccess.com/full/392814.jpg" alt="">
            <caption>USA</caption>
            </div>
            <button id="btn-usa-vote">Vote</button>
            <p>Vote count: <span id="usa-vote-input">0</span></p>
        </div>
        <div class="card">
            <div class="img-container">
            <img src="https://media.istockphoto.com/photos/canadian-flag-image-full-frame-picture-id1156752196?b=1&k=20&m=1156752196&s=170667a&w=0&h=qTytjOf33-q6eTxki90ANCwNcZtUAjJpkCQ_1riGKT0=" alt="">
            <caption>Canada</caption>
            </div>
            <button id="btn-canada-vote">Vote</button>
            <p>Vote count: <span id="canada-vote-input">0</span></p>
        </div>
        <div class="card">
            <div class="img-container">
            <img src="https://www.ausyflags.com.au/wp-content/uploads/2016/01/awesome-australia-flag-high-resolution-wallpaper-for-desktop-background-downlaod-australia-flag-images-free.jpg" alt="">
            <caption id="btn-au-vote">Australia</caption>
            </div>
            <button id="btn-au-vote">Vote</button>
            <p>Vote count: <span id="au-vote-input">0</span></p>
        </div>
        
    </main>
    <button  type="reset" id="clear">Clear</button>
    



    <script src="/app.js"></script>
    
</body>
</html>
